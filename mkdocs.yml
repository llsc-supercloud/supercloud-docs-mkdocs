#theme: readthedocs
theme: 
  name: material
  features:
    - content.code.copy
markdown_extensions:
    - toc:
        permalink: ÔÉÅ
plugins:
  - search
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
